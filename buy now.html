    <script>
        function processPayment() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const payment = document.getElementById("payment").value;

            if (name && address && payment) {
                // Calculate delivery date (example: 2 days from now)
                const deliveryDate = new Date();
                deliveryDate.setDate(deliveryDate.getDate() + 2);  // 2 days from today

                // Format delivery date as YYYY-MM-DD
                const formattedDate = deliveryDate.toISOString().split('T')[0];

                // Show the pop-up message
                alert(`Thank you for your purchase, ${name}! Your order will be delivered on ${formattedDate}.`);
                
                // Optionally, redirect to a thank you page or back to home
                // window.location.href = "thank_you.html"; // Uncomment if you have a thank you page
            } else {

            }
        }
