    <script>
        // Function to display items in the cart
        function displayCartItems() {
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            const tableBody = document.getElementById("cart-items");
            const totalPriceSpan = document.getElementById("total-price");
            let totalPrice = 0;

            tableBody.innerHTML = ""; // Clear any existing content

            if (cartItems.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='4'>No items in the cart.</td></tr>";
                totalPriceSpan.textContent = "0.00"; // Ensure total is set to 0
                return;
            }

            cartItems.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>$${item.totalCost.toFixed(2)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
                totalPrice += item.totalCost;
            });

            totalPriceSpan.textContent = totalPrice.toFixed(2);
        }

        // Function to clear the cart
        function clearCart() {
            localStorage.removeItem("cartItems");
            displayCartItems(); // Re-display cart after clearing
        }

        // Function to handle checkout (can be customized)
        function checkout() {
            alert("Proceeding to checkout...");
        }

        // Call the function to display cart items when the page loads
        displayCartItems();
    </script>
